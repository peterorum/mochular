<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta charset="utf-8" />
    <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <link href='../dist/css/libs.min.css' rel='stylesheet' />
    <link href='../dist/css/styles.min.css' rel='stylesheet' />
</head>

<body ng-app='mochular.main'>
    <a href='../index.html'>Home</a>
    <div ng-init="
            categories = [ '1750', '1800', '1850', '1900', '1950', '1999', '2050' ];
            data = [ 1502, 635, 809, 947, 1402, 3634, 5268 ];
            title = 'Some data vs years';
    "></div>
    <div class="container">
        <div class='row'>
            <div class='col-xs-12'>
                <ma-chart data='data' title='title' categories='categories'>
                </ma-chart>
            </div>
        </div>
    </div>
    <script src='../dist/js/libs.min.js'></script>
    <script src='../dist/js/scripts.min.js'></script>
</body>

</html>
